      directives:
        description: Hides icons from desktop
      settings:
        Ensure: "Present"
        Key: 'HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
        ValueName: "HideIcons"
